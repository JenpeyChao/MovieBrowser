<div class="movie-card">
    <img class="movie-poster" src="{{poster}}" alt="NOT FOUND" onerror="this.src = 'notfoundimg.webp'"/>
    <div class="header-text">
        <a [routerLink]="['/oneMovie', id]"><h4 class="header">{{title}}</h4></a>
    </div>
    <div class="movie-details">
        <p>{{released}}</p>
        <p>{{rated}}</p>
        <p>{{genre}}</p>
        <p>{{actors}}</p>
        <p>{{writer}}</p>
        <p>{{director}}</p>
        <p>{{runtime}}</p>
    </div>
</div>
