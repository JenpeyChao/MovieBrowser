<div class="movie-card">
    <img class="movie-poster" src="{{poster}}" alt="Movie Poster"/>
    <div class="header-text">
        <h4 class="header">{{title}}</h4>
    </div>
    <div class="movie-details">
        <p>{{released}}</p>
        <p>{{rated}}</p>
        <p>{{genre}}</p>
        <p>{{actors}}</p>
        <p>{{writer}}</p>
        <p>{{director}}</p>
        <p>{{runtime}}</p>
    </div>
</div>
